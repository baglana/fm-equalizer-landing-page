<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="button.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="figures"></div>
        <div class="phone"></div>
        <article class="c-card">
          <h2 class="c-card__title">Premium EQ</h2>
          <p class="c-card__desc">Get expert-level control with a robust equalizer, volume mixer, and spatial audio. Take your listening experience to a whole new level and access all our incredible features!</p>
          <p class="c-card__price">
            <span>$4</span>
            / month
          </p>
          <button type="button" class="c-card__btn btn-ios">
            <img src="/apple.svg" alt="">
            <span>iOS Download</span>
          </button>
          <button type="button" class="c-card__btn btn-android">
            <img src="/android.svg" alt="">
            <span>Android Download</span>
          </button>
        </article>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
